version: "3"
services: 
  springBootApp: 
    image: paakhi/proj-img:1.0

    container_name: docker-postgres-springboot-app
    environment: 
      -   POSTGRES_HOST=docker-postgres-springboot-demo
    ports:
      - "9000:8087"
    networks:
      - network
    depends_on:
      - postgresDb
    restart: on-failure

  postgresDb:
    image: postgres:13.2
    container_name: docker-postgres-springboot-demo-db
    ports: 
      - "5434:5432"
    networks: 
     - network
    volumes:
      - volume:/var/lib/postgresql/data
    environment:
      -   POSTGRES_USER=postgres
      -   POSTGRES_PASSWORD=Krpy@10271611
      -   POSTGRESDB=postgres
networks:
  network:
volumes:
  volume: